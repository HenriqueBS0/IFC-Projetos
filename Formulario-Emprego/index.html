<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Vagas de Emprego</title>
</head>
<body>
    <div class="container">
        <form action="http://curvello.com/yoda.php" method="post">
            <h2 class="text-primary">Programador de Sistemas</h2>

            <h3 class="text-secondary">IFC LTDA</h3>
            <p>
            <strong>Salário:</strong> A Combinar<br>
            <strong>1 vaga:</strong> Rio do Sul (SC)<br>
            Publicada em 29/09<br>
            Irá atuar nas tarefas de Desenvolver, projetar, implantar sistemas e aplicativos.<br>
            Necessário experiência. Ensino superior completo.
            </p>
            <fieldset>
                <legend>Quero me candidatar</legend>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input name="nome" id="nome" type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input name="email" id="email" type="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="celular" class="form-label">Celular</label>
                    <input name="celular" id="celular" type="tel" class="form-control">
                </div>

                <div class="form-check mb-3">
                    <input name="receberMsgWhats" id="receberMsgWhats" type="checkbox" class="form-check-input">
                    <label for="receberMsgWhats" class="form-check-label">Aceito receber informações e novidades pelo WhatsApp.</label>
                </div>

                <div class="mb-3">
                    <label for="tecnologias" class="form-label">Tecnologias</label>
                    <textarea name="tecnologias" id="tecnologias" cols="30" rows="10" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label for="experiencia" class="form-label">Experiência</label>
                    <textarea name="experiencia" id="experiencia" cols="30" rows="10" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label for="curriculo" class="form-label">Currículo</label>
                    <input class="form-control" type="file" name="curriculo" id="curriculo">
                </div>

                <div class="mb-3">
                    <input type="submit" class="btn btn-primary btn-lg" value="Enviar">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
